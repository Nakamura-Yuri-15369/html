<h1>三重のええとこ紹介</h1>
<p>
日本人なら一度は参拝したいと言われる「伊勢神宮」と、世界遺産に登録された巡礼の道「熊野古道」で有名な三重県。しかし、まだまだ三重県には知られざる魅力がいっぱい！三重県を５つのエリアに分け、それぞれの地域の”ええとこ”をお伝えしていきたいと思います！
</p>
